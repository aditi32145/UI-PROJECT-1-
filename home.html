<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, zoom=0.8">
    <title>Custom Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .scale-container {
            transform: scale(1);
            /* Scale the content to 80% */
            transform-origin: top left;
            /* Ensure scaling starts from the top left */
            width: 100%;
            /* Compensate for the reduced width due to scaling */
        }
    </style>
</head>

<body>
    <div class="background scale-container">
        <div class="header">
            <!-- Lobby Button -->
            <button class="lobby-btn">LOBBY</button>

            <!-- Spin2Win Timer -->
            <div class="spin2win-timer">
                SPIN2WIN PRO TIMER <span class="close-btn">&times;</span>
            </div>

            <!-- Amusement Text -->
            <div class="amusement-text">FOR &nbsp;AMUSEMENT &nbsp;ONLY</div>
            <img src="images/key.png" alt="icon" class="key">

            <!-- User Info -->
            <div class="user-info">
                <span class="welcome-text">Welcome,</span>
                <span class="username">Jha002</span>
            </div>

            <!-- Points Balance -->
            <div class="points-balance">
                <span class="label">POINTS BALANCE:</span>
                <span class="balance">0.00</span>
            </div>

            <div class="icon-container">
                <img src="images/minus.png" alt="icon" class="minimise">
                <img src="images/upper-close.png" alt="icon" class="upper-close">
            </div>
        </div>



        <!-- Second header under the main header -->
        <div class="second-header">
            <div class="points-section">
                <span>POINTS</span>
                <span class="points-value">0.00</span>
            </div>
            <div class="history-section">
                <span class="HISTORY">HISTORY</span>
                <div class="history-items">
                    <div class="icon-box">5</div>
                    <div class="icon-box">5</div>
                    <div class="icon-box">3</div>
                    <div class="icon-box">9</div>
                    <div class="icon-box">5</div>
                    <div class="icon-box">6</div>
                </div>
            </div>
            <div class="icon-buttons">
                <button class="icon-button" onclick="playSound()">
                    <img src="images/volume.png" alt="Sound Icon">
                </button>
                <button class="icon-button" onclick="showInfo()">
                    <img src="images/info.png" alt="Info Icon">
                </button>
                <button class="icon-button close" onclick="closeWindow()">
                    <img src="images/close.png" alt="Close Icon">
                </button>
            </div>
        </div>

        <div class="pointer"></div>
        <div>
            <div class="spinner-container">
                <div class="wheel-container">
                    <!-- Green circles -->
                    <div class="green-circle "></div>
                    <div class="green-circle "></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle "></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>
                    <div class="green-circle animate-colors"></div>


                    <div class="wheel" id="wheel">
                        <div class="number num_0">0</div>
                        <div class="number num_1">1</div>
                        <div class="number num_2">2</div>
                        <div class="number num_3">3</div>
                        <div class="number num_4">4</div>
                        <div class="number num_5">5</div>
                        <div class="number num_6">6</div>
                        <div class="number num_7">7</div>
                        <div class="number num_8">8</div>
                        <div class="number num_9">9</div>
                    </div>
                    <div class="center">
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="yellow-circle"></div>
                        <div class="center-outer-btn">
                            <button class="center-btn" id="result" onclick="spinWheel()">0</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="container">
                    <div class="box">0</div>
                    <div class="box">0</div>
                </div>
                <div class="container-1">
                    <label class="label_p">PLAY</label>
                    <label class="label_p">WIN</label>
                </div>

                <div class="container-box">
                    <div class="number-grid">
                        <div class="number-box">1</div>
                        <div class="number-box">2</div>
                        <div class="number-box">3</div>
                        <div class="number-box">4</div>
                        <div class="number-box">5</div>
                        <div class="number-box">6</div>
                        <div class="number-box">7</div>
                        <div class="number-box">8</div>
                        <div class="number-box">9</div>
                        <div class="number-box">0</div>
                    </div>
                </div>
                <div class="middle-bottom-container">
                    <button class="middle-bottom-red">RED</button>
                    <button class="middle-bottom-green">GREEN</button>
                    <button class="middle-bottom-repeat">REPEAT</button>
                    <button class="middle-bottom-remove">REMOVE</button>
                    <button class="middle-bottom-clear">CLEAR</button>
                </div>

                <div class="bottom-right">
                    <div class="small-box">
                        <div class="timmer-box">
                            <span id="timer"
                                style="color: rgb(50, 219, 50); font-size: 36px; font-weight: bold; padding: 5px 10px; border-radius: 10px; text-align: center;">00:10</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                    </div>
                    <p id="time" style="color: white;"></p>
                </div>
                <div class="circles">
                    <div class="outer-circle-1"
                        style="background-color: rgb(241, 153, 94); border: 14px solid rgb(255, 94, 0);">

                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>

                        <button class="ciecle-1 " onclick="addGreenShadow(this)">1</button>

                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(254, 115, 115); border: 14px solid rgba(241, 9, 9, 0.858);">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">2</button>
                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(0, 255, 34); border: 14px solid rgba(4, 97, 34, 0.922);">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">5</button>
                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(89, 155, 242); border: 14px solid rgba(4, 6, 97, 0.922);">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">10</button>
                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(161, 95, 181); border: 14px solid #440160eb;">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">50</button>
                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(245, 180, 133); border: 14px solid rgba(208, 45, 17, 0.916);">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">100</button>
                    </div>
                    <div class="outer-circle-1"
                        style="background-color: rgb(244, 105, 80); border: 14px solid rgb(97, 4, 4);">
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <div class="white-circle"></div>
                        <button class="ciecle-1" onclick="addGreenShadow(this)">500</button>
                    </div>
                </div>
                <!-- <div class="left-spinner">
      <div class="spinner"></div>
    </div> -->
            </div>
            <script>
                document.body.style.zoom = "80%"; // Simulates 80% zoom
            </script>
            <script src="scripts.js"></script>
</body>

</html>
